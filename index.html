<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGT Services MMC - Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .language-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .language-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
        }
        .language-btn:hover {
            transform: translateY(-2px);
        }
        .english {
            background: #007bff;
        }
        .azerbaijani {
            background: #28a745;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SGT Services MMC</h1>
        <p class="description">Please select your preferred language to continue to our website.</p>
        <p class="description">Zəhmət olmasa veb saytımıza davam etmək üçün üstünlük verdiyiniz dili seçin.</p>
        
        <div class="language-options">
            <a href="SGTservices/vbaconstructionltd.net/en/home.html" class="language-btn english">
                English
            </a>
            <a href="SGTservices/vbaconstructionltd.net/az/home.html" class="language-btn azerbaijani">
                Azərbaycan dili
            </a>
        </div>
    </div>
</body>
</html>
